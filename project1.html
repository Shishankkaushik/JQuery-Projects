<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ThirdParty/Countdown/css/flipTimer.css">

    <!-- <script src="jquery-3.6.0.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="ThirdParty/Countdown/js/jquery.flipTimer.js"></script>
</head>

<body>

    <h1>Comming Soon...</h1>

    <div class="flipTimer">
        <div class="days"></div>
        <div class="hours"></div>
        <div class="minutes"></div>
        <div class="seconds"></div>
    </div>


    <script>
        $(document).ready(function () {
            $('.flipTimer').flipTimer({

                // count up or countdown
                direction: 'down',

                // the target <a href="https://www.jqueryscript.net/time-clock/">date</a>
                date: 'September 20, 2021 08:30:30',

                // callback works only with direction = "down"
                callback: function () { alert('times up!'); }

            });
        });
    </script>


</body>

</html>
