<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ThirdParty/magnify-image-hover/css/jquery.jqZoom.css">

    <!-- <script src="jquery-3.6.0.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="ThirdParty/magnify-image-hover/js/jquery.jqZoom.js"></script>
</head>

<body>

    <div class="zoom-box">
        <img id="product" src="https://www.marketing91.com/wp-content/uploads/2010/01/Product-concept.jpg" width="200" height="150"
            style="border: 1px solid black;" />
    </div>

    <script>
        $(function () {
            $("#product").jqZoom({
                selectorWidth: 30,
                selectorHeight: 30,
                viewerWidth: 400,
                viewerHeight: 300
            });
        })
    </script>

</body>

</html>
